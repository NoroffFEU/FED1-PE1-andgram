        rel="stylesheet">

<body>
  <!-- Header -->
  <header id="header">
    <div class="wrapper">
        <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false" role="button">

          <div id="logoContainer">
            <a href="../index.html"><img src="/images/logo_white.svg" class="logo"></a>
        </div>
        <nav id="primary-navigation" class="primary-navigation" data-visible="false">

</header>
<!-- End Of Header -->

<div style="display: none;" id="editModeBanner" class="edit-mode-banner">Edit mode</div>

    <div class="edit-blog-post-container">
        <h1>Edit Blog Post</h1>
        <form id="edit-post-form" class="edit-post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl">
            <label for="imageAlt">Image Alt Text:</label>
            <input type="text" id="imageAlt" name="imageAlt">
            <button type="submit">Submit changes</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-info-section">
            <div class="container">
                <img src="/images/logo_white.svg" class="logo">
                <div class="footer-content-container">
                    <div>
                        <h3>Contact Us</h3>
                        <p>Get in touch at support@watchwise.com</p>
                    </div>
                    <div>
                        <h3>Follow us</h3>
                        <div class="social-media">

                        </div>
                    </div>
                    <div>
                        <ul>
                            <li><a href="/post/index.html">Blog</a></li>

                        </ul>
                        <p class="copyright">© 2024 WatchWise. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- End of Footer -->

    <script type="module" src="../js/edit.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/blog.js"></script>
    <script type="module" src="/js/UI.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/nav.js"></script>
    
</body>
</html>
