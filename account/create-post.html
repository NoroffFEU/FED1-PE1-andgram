<div style="display: none;" id="editModeBanner" class="edit-mode-banner">Edit mode</div>

  
      <div class="form-container">
        <div class="create-post-form-container">
          <h1>Create Blog Post</h1>
          <form id="blog-post-form" class="edit-post-form">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
              <label for="body">Body:</label>
              <textarea id="body" name="body" rows="6"></textarea>
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags">
              <label for="media-url">Media URL:</label>
              <input type="text" id="media-url" name="media-url">
              <label for="media-alt">Media Alt Text:</label>
              <input type="text" id="media-alt" name="media-alt">
            <button type="submit">Create Post</button>
          </form>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
