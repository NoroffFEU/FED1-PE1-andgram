<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog Post</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
 <!-- Header -->
 <header id="header">
  <div class="container">
      <nav id="menu">
          <ul>
              <li><a href="/post/index.html">Blog</a></li>
              <li><a href="/info/about.html">About us</a></li>
          </ul>
          <div id="logoContainer">
              <a href="../index.html"><img src="/images/logo_white.svg" class="logo"></a>
          </div>
          <ul id="rigthUl">
              <li><a href="/account/login.html">Login</a></li>
              <li><a href="/account/register.html">Register</a></li>
          </ul>
      </nav>
  </div>
</header>
<!-- End Of Header -->

  <section>
      <div class="form-container">
        <div class="create-post-form-container">
          <h2>Create Blog Post</h2>
          <form id="blog-post-form">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="body">Body:</label>
              <textarea id="body" name="body" rows="6"></textarea>
            </div>
            <div class="form-group">
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags">
            </div>
            <div class="form-group">
              <label for="media-url">Media URL:</label>
              <input type="text" id="media-url" name="media-url">
            </div>
            <div class="form-group">
              <label for="media-alt">Media Alt Text:</label>
              <input type="text" id="media-alt" name="media-alt">
            </div>
            <button type="submit">Create Post</button>
          </form>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
  </section>
  
  <script src="../js/createPost.js" type="module"></script>
  <script src="../js/UI.js" type="module"></script>

</body>
</html>
