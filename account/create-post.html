<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog Post</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="wrapper">
        <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false" role="button">
            <span class="sr-only">Menu</span>
          </div>
          <div id="logoContainer">
            <a href="../index.html"><img src="/images/logo_white.svg" class="logo"></a>
        </div>
        <nav id="primary-navigation" class="primary-navigation" data-visible="false">
            <ul>
                <li><a href="#posts-container">Blog</a></li>
                <li><a href="/info/about.html">About us</a></li>
                <li><a href="/account/login.html">Login</a></li>
                <li><a href="/account/register.html">Register</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- End Of Header -->

<div style="display: none;" id="editModeBanner" class="edit-mode-banner">Edit mode</div>

  <section>
      <div class="form-container">
        <div class="create-post-form-container">
          <h2>Create Blog Post</h2>
          <form id="blog-post-form">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="body">Body:</label>
              <textarea id="body" name="body" rows="6"></textarea>
            </div>
            <div class="form-group">
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags">
            </div>
            <div class="form-group">
              <label for="media-url">Media URL:</label>
              <input type="text" id="media-url" name="media-url">
            </div>
            <div class="form-group">
              <label for="media-alt">Media Alt Text:</label>
              <input type="text" id="media-alt" name="media-alt">
            </div>
            <button type="submit">Create Post</button>
          </form>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
  </section>
  
  <script src="../js/createPost.js" type="module"></script>
  <script src="../js/UI.js" type="module"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/blog.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/nav.js"></script>

</body>
</html>
