<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Playfair+Display:wght@400..900&display=swap"
        rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="wrapper">
            <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false" role="button">
                <span class="sr-only">Menu</span>
              </div>
              <div id="logoContainer">
                <a href="../index.html"><img src="/images/logo_white.svg" class="logo"></a>
            </div>
            <nav id="primary-navigation" class="primary-navigation" data-visible="false">
                <ul>
                    <li><a href="#posts-container">Blog</a></li>
                    <li><a href="/info/about.html">About us</a></li>
                    <li><a href="/account/login.html">Login</a></li>
                    <li><a href="/account/register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Of Header -->

    <div class="register-container">
    <h1>Join the community</h1>
      <div class="form-content-container bg-grey">
        <h2>Create an account</h2>
        <form id="registerForm" class="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="your username" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="email@example.com">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="your password"  required>
          <br>
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
     <footer>
        <div class="footer-info-section">
            <div class="container">
                <img src="/images/logo_white.svg" class="logo">
                <div class="footer-content-container">
                    <div>
                        <h3>Contact Us</h3>
                        <p>Get in touch at support@watchwise.com</p>
                    </div>
                    <div>
                        <h3>Follow us</h3>
                        <div class="social-media">
                            <i class="fa-brands fa-square-instagram larger-icon"></i>
                            <i class="fa-brands fa-square-facebook larger-icon"></i>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li><a href="/post/index.html">Blog</a></li>
                            <li><a href="/info/about.html">About us</a></li>
                            <li><a href="/account/login.html">Login</a></li>
                            <li><a href="/account/register.html">Register</a></li>
                        </ul>
                        <p class="copyright">© 2024 WatchWise. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../js/auth.js"></script>
    </footer>
    <!-- End of Footer -->
    
</body>
</html>
