<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWisdom – Edit Post</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Playfair+Display:wght@400..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5609c1c9f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/post/index.html">Blog</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
                <img src="/images/logo_white.svg" class="logo">
                <ul>
                    <li><a href="/account/login.html">Login</a></li>
                    <li><a href="/account/register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Of Header -->

    <div class="register-container">
        <h2>Login</h2>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
      </form>

    <!-- Footer -->
     <footer>
        <div class="footer-info-section">
            <div class="container">
                <img src="/images/logo_white.svg" class="logo">
                <div class="footer-content-container">
                    <div>
                        <h3>Contact Us</h3>
                        <p>Get in touch at support@watchwise.com</p>
                    </div>
                    <div>
                        <h3>Follow us</h3>
                        <div class="social-media">
                            <i class="fa-brands fa-square-instagram larger-icon"></i>
                            <i class="fa-brands fa-square-facebook larger-icon"></i>
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li><a href="/post/index.html">Blog</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="/account/login.html">Login</a></li>
                            <li><a href="/account/register.html">Register</a></li>
                        </ul>
                        <p class="copyright">© 2024 WatchWise. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../js/auth.js"></script>
    </footer>
    <!-- End of Footer -->
    
</body>
</html>
